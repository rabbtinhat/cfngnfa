<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Ng's Non Financial Advise</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
</head>
<body>
    <div id="header"></div>
    
    <main>
        <div class="container">
            <div class="content">
                <h1>Welcome to CF Ng's Non Financial Advise</h1>
                <p>Here you will find comprehensive analysis and insights about global financial markets.</p>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>

    <script>
        // Load components
        fetch('./components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Load nav after header
                return fetch('./components/nav.html');
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });

        fetch('./components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
